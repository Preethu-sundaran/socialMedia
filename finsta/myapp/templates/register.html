<!DOCTYPE html>
{%load static%}

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
<body>
  
  <div class="container">
   
   
    <div class="title" style="text-align: center;">Registration</div>
    <div class="content">
      {%if messages%}
      {%for m in messages%}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong></strong>{{m}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {%endfor%}
      {%endif%}

    {%if form.errors%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{form.errors}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endif%}
      <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="first_name"   placeholder="Enter your firstname" required>
          </div>
          <div class="input-box">
            <span class="details">Lastname</span>
            <input type="text" name="last_name" placeholder="Enter your lastname" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">username</span>
            <input type="text" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" name="password1" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text"  name="password2"placeholder="Confirm your password" required>
          </div>
        </div>
       
        <div class="button"  >
          <input type="submit" value="Register" style="color: rgb(242, 12, 51);background-color: rgb(147, 144, 235);width: 200px;margin-left: 493px;margin-top: 41px;">
        </div>


        <div class="button">
       <p style="margin-left: 879px;">Have An Account?</p> <button   style="color: pink;background-color: violet;margin-left: 923px;" class="btn btn-outline-primary" id="butt"><a href="{%url 'signin'%}" style="text-decoration: none;">Login</a></button> 
        </div>
      </form>
    </div>
  </div>

</body>
</html>

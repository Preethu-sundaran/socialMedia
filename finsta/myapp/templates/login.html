<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/login.css'%} ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <body>
        <div class="main-container">
        <div class="container">
        <div>
            {%if messages%}
            {%for m in messages%}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>helloo!!!</strong>{{m}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endfor%}
            {%endif%}
      
            {%if form.errors%}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{form.errors}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
      
            {%endif%}
        <form class="login"  method="post">
            {%csrf_token%}
        <center><h1> LOGIN</h1></center>
        
        <div class="input">
        <input type="text" name="username" id="username" required title="Please enter your Username here" />
        <label for="username">Username</label>
        </div>
        
        <div class="input">
        <input type="password" name="password" id="password" required title="Please enter your Password here" />
        <label for="username">Password</label>
        </div>
        
        <input type="submit" value="Login" class="login-btn" />
      
        </form>
        </div>
        </div>
        </div>
        </body>
</body>
</html>
